<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/styles.css"/>
        <script src="scripts/vendor/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class="container">
                <div class="logo">
                    <a href="/">
                        <img src="/images/logo.png" alt="Yorb.it" title="Yorb.it Logo" />
                    </a>
                </div>
                <div class="navigation-button">
                    <img src="/images/menu_button.png" />
                </div>
            </div>
        </header>
        <div class="container">
            <div class="modal">
                <p>Enter your password and email to create your account</p>
                <input type="email" class="email" id="email" name="email" placeholder="Email" />
                <input type="password" class="password" id="password" name="password" placeholder="Password" />
                <div class="btn btn-primary btn-large pull-right">Proceed</div>
            </div>
        </div>


        <script src="scripts/vendor.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <script src="scripts/plugins.js"></script>

        <script src="scripts/scripts.js"></script>
